<!DOCTYPE html>
<html>
<head>
  <title>safvan`s Portfolio</title>
  <link rel="icon" type="image/png" href="1.png">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    iframe { width: 100%; height: 100vh; border: none; }
    .fallback {
      text-align: center;
      margin: 20px;
      font-size: 18px;
      display: none; 
    }
    .fallback a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
    .fallback a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <iframe id="pdfFrame" src="https://docs.google.com/viewer?url=https://safvank.vercel.app/portfolio.pdf&embedded=true"></iframe>

  <div id="fallback" class="fallback">
    <p>ðŸ“¥ If the portfolio does not load, <a href="portfolio.pdf" target="_blank">click here to download it</a>.</p>
  </div>

  <script>
    document.getElementById("pdfFrame").addEventListener("error", function() {
      document.getElementById("fallback").style.display = "block";
    });
    setTimeout(function() {
      let iframe = document.getElementById("pdfFrame");
      if (!iframe.contentDocument || iframe.contentDocument.body.innerHTML.trim() === "") {
        document.getElementById("fallback").style.display = "block";
      }
    }, 5000);
  </script>
</body>
</html>
